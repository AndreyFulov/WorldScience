{%extends "main/base.html"%}
{%block title%}Поиск{%endblock%}
{%block content%}
<h1>Поиск</h1>
<h3>Центры:</h3>
{%for center in centres%}
<div class="card mb-3"><a href="/centres/{{center.center_id}}/">
    <img src={{center.center_photo}} class="card-img-top" alt="..." style="width: 100%;
    height: 15vw;
    object-fit: cover;"></a>
  <div class="card-body">
    <h5 class="card-title">{{center.center_Name}}</h5>
  </div>
</div>
{%endfor%}
<h3>Люди:</h3>
<div class="row d-flex">
{%for human in people%}
<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{human.famous_photo}}" alt="..." style="width:100%; height:10vw; object-fit:cover">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{human.famous_name}}</h5>
        <p class="card-text">{{human.famous_desc|slice:'64'}}...</p>
        <a href="{{human.famous_source}}">Читать</a>
      </div>
    </div>
  </div>
</div>
{%endfor%}
</div>
{%endblock%}
